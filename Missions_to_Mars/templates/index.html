<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body style='background-color:rgb(197, 129, 140)' font-family: Georgia, Times New Roman, Times, serif, font-size: 14px>


    <div class="container-fluid">
        <div class="jumbotron text-center" style="background-color: rgb(240, 48, 64);">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape Now for Updated Data</a></p>
        </div>
    </div>

    <!-- News Section -->
    <div class="container">
        <h3>Get the Latest Mars News</h3>
        <h5>{{ mars.news_title }}</h5>
        <p>{{ mars.news_p }}</p>
    </div>

    <div class="container">
        <div class="row">
            <!-- Featured Image-->
            <div class="col-lg-8 col-md-8 col-sm-12">
                <h3>View the Featured Mars Image</h3>
                <img src="{{mars.featured_image_url }}" style="max-width:100%; max-height: auto;"
                    alt="Mars Featured Image">
            </div>

            <!-- Table -->

            <div class="col-sm-12 col-md-4">
                <div class="vis-dot">
                    <section id="imageNav-area">
                        <div class="imageNav-content">
                            <h2 class="imageNav-header">Brush up on Mars Facts</h2>
                            <hr>
                            <div class="container">
                                <div class="row">
                                    <div class="col-6">
                                        <div
                                            style="max-width: 500px; max-height: 150px; font-size: 15px; margin-bottom: 60px;">
                                            {{ mars.fact_table|safe}}
                                        </div>
                                    </div>
                                </div>




                            </div>
                        </div>
                </div>
            </div>


            <!-- Cards -->
            <div class="container" style="margin-top: 40px;">
              <h3 style="text-align: center;">Mars Hemispheres</h3>

              <hr>
              <div class="col-12">
                  <div class="row">
                      {% for each in mars.hemisphere_images %}
                      <div class="col-6">
                          <div class="card" style="margin: 30px;">
                              <img src="{{ each.img_src |safe }}">
                              <div class="card-body">
                                  <h4 style="text-align: center;"> {{each.title|safe }}</h4>
                              </div>
                          </div>
                      </div>
                      {% endfor %}
                  </div>
              </div>
          </div><!-- Close main container -->

          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
              integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
              crossorigin="anonymous"></script>
</body>

</html>
